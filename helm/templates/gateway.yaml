apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: demo-app-gateway
  namespace: istio-ingress
spec:
  selector:
    istio: ingress # use istio default controller
    app: istio-ingress
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: demo-app
spec:
  hosts:
  - "*"
  gateways:
  - istio-ingress/demo-app-gateway
  http:
  - match:
    - uri:
        prefix: /demo-app/
    rewrite:
      uri: "/"
    route:
    - destination:
        host: front-end-service
        port:
          number: 8080